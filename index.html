<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-tracking Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@300&family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container1">
        <div class="bg jer">
          <img src="img/image-jeremy.png" alt="image-jeremy" id='jer'
           />
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
         <div class="under1">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
      </div>
        </div>
        <div class="con">
            <div class="mini_con">
                <div class="icon">
                    <h2>Work</h2>
                    <img src="img/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <h1>32hrs</h1>
                    <h3>Last Week - 36hrs</h3>
                </div>
            </div>
        </div>
           <div class="con1">
            <div class="mini_con">
                <div class="icon">
                    <h2>Play</h2>
                    <img src="img/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <h1>10hrs</h1>
                    <h3>Last Week - 8hrs</h3>
                </div>
            </div>
        </div>
           <div class="con2">
            <div class="mini_con">
                <div class="icon">
                    <h2>Study</h2>
                    <img src="img/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <h1>4hrs</h1>
                    <h3>Last Week - 7hrs</h3>
                </div>
            </div>
        </div>
           <div class="con3">
            <div class="mini_con">
                <div class="icon">
                    <h2>Exercise</h2>
                    <img src="img/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <h1>4hrs</h1>
                    <h3>Last Week - 5hrs</h3>
                </div>
            </div>
        </div>
           <div class="con4">
            <div class="mini_con">
                <div class="icon">
                    <h2>Social</h2>
                    <img src="img/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <h1>5hrs</h1>
                    <h3>Last Week - 10hrs</h3>
                </div>
            </div>
        </div>
           <div class="con5">
            <div class="mini_con">
                <div class="icon">
                    <h2>Self Care</h2>
                    <img src="img/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <h1>2hrs</h1>
                    <h3>Last Week - 2hrs</h3>
                </div>
            </div>
        </div>
        
       
    
    </main>
  </body>
</html>
